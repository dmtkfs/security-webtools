<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="630"
  viewBox="0 0 1200 630"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Security Webtools</title>
  <desc id="desc">Local-first security tools for developers and defenders.</desc>

  <defs>
    <!-- Background -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="50%" stop-color="#020617" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>

    <!-- Softer green glow -->
    <radialGradient id="cornerGlow" cx="10%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.23" />
      <stop offset="40%" stop-color="#22c55e" stop-opacity="0.10" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>

    <!-- Blue glow -->
    <radialGradient id="sideGlow" cx="100%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.21" />
      <stop offset="40%" stop-color="#0ea5e9" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <rect width="1200" height="630" fill="url(#cornerGlow)" />
  <rect width="1200" height="630" fill="url(#sideGlow)" />

  <!-- Title block -->
  <g transform="translate(150 160)">
    <!-- Logo -->
    <rect
      x="0"
      y="0"
      width="76"
      height="76"
      rx="22"
      fill="rgba(16,185,129,0.14)"
      stroke="rgba(52,211,153,0.55)"
      stroke-width="2"
    />
    <text
      x="38"
      y="47"
      text-anchor="middle"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="30"
      font-weight="600"
      fill="#6ee7b7"
    >
      SW
    </text>

    <!-- Title -->
    <text
      x="104"
      y="34"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="46"
      font-weight="700"
      fill="#e5e7eb"
    >
      Security Webtools
    </text>

    <!-- Subtitle -->
    <text
      x="104"
      y="78"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="22"
      fill="#9ca3af"
    >
      Local-first security tools for developers &amp; defenders
    </text>
  </g>

  <!-- Tools panel -->
  <g transform="translate(820 175)">
    <rect
      x="0"
      y="0"
      width="310"
      height="230"
      rx="26"
      fill="rgba(15,23,42,0.96)"
      stroke="rgba(148,163,184,0.45)"
      stroke-width="1"
    />

    <text
      x="24"
      y="42"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="16"
      font-weight="600"
      fill="#f1f5f9"
    >
      Available Tools
    </text>

    <!-- Tool list -->
    <text
      x="24"
      y="84"
      font-size="14"
      fill="#6ee7b7"
      fill-opacity="0.94"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
    >
      Docker image checks
    </text>

    <text
      x="24"
      y="112"
      font-size="14"
      fill="#6ee7b7"
      fill-opacity="0.94"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
    >
      Local network exposure maps
    </text>

    <text
      x="24"
      y="140"
      font-size="14"
      fill="#6ee7b7"
      fill-opacity="0.94"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
    >
      Cloud misconfiguration scans
    </text>

    <text
      x="24"
      y="168"
      font-size="14"
      fill="#6ee7b7"
      fill-opacity="0.94"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
    >
      Threat simulation playground
    </text>
  </g>

  <!-- Bottom section (moved up slightly) -->
  <g transform="translate(150 370)">
    <text
      x="0"
      y="36"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="22"
      font-weight="500"
      fill="#e5e7eb"
    >
      Private by default. Security focused.
    </text>

    <text
      x="0"
      y="72"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="16"
      fill="#cbd5e1"
    >
      Analyze configurations. Explore attack scenarios. Build detection skills.
    </text>

    <text
      x="0"
      y="104"
      font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="14.5"
      fill="#9ca3af"
      font-style="italic"
    >
      All tools run entirely in your browser. No servers, no uploads, no telemetry.
    </text>
  </g>

  <!-- Signature -->
  <text
    x="1080"
    y="500"
    text-anchor="end"
    font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
    font-size="16"
    fill="#86efac"
  >
    security-webtools
  </text>
</svg>
